<html>

<body>
    <canvas id="myCanvas" width="200px" height="100px" style="1px solid #333">
    </canvas>
    <script type="text/javascript">
        var c = document.getElementById("myCanvas");
        var ct = c.getContext("2d");
        ct.moveTo(0, 0);
        ct.lineTo(50, 50);
        ct.stroke();
    </script>
</body>

</html>
