<html>

<body>
    <canvas id="myCanvas" width="200px" height="200px" style="1px solid #333">
    </canvas>
    <script type="text/javascript">
        var c=document.getElementById("myCanvas");
        var ct=c.getContext("2d");
        ct.fillStyle="#ccc"
        ct.fillRect(0,0,200,200);
    </script>
</body>

</html>
